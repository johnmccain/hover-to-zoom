<!DOCTYPE html>
<html>

    <head>
        <title>Hover to Zoom</title>

        <script src="js/HoverZoom.js"></script>

        <link rel="stylesheet" href="css/style.css"></head>

        <style>
            body {
                font-family: sans-serif;
            }

            #img {
                width: 600px;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script>

            var hz;
            jQuery(function() {
                hz = new HoverZoom(jQuery('#img-container'), {zoom: 3.6});
            });
        </script>

    </head>

    <body>
        <h1>Hover to Zoom</h1>
        <br>
        <div id="img-container">
            <img id="img" width="500px" src="img/galaxy.jpg"/>
        </div>
    </body>

</html>
